<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>STATS | Goalink Analysis tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-cyan: #4bb8e0; --bg-black: #0c0c0c; }
        body { background-color: var(--bg-black); color: #fff; font-family: 'Noto Sans JP', sans-serif; margin: 0; padding: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }
        
        header { background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: sticky; top: 0; z-index: 1000; padding: 12px 0; display: flex; justify-content: center; }
        .header-inner { width: 100%; max-width: 600px; text-align: center; }
        .site-logo { height: 52px; width: auto; margin: 0 auto 10px; display: block; }
        nav { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
        .nav-link { font-family: 'Oswald', sans-serif; font-size: 10px; font-weight: 700; padding: 6px 10px; border-radius: 4px; color: rgba(255,255,255,0.4); text-decoration: none; border: 1px solid transparent; letter-spacing: 0.1em; line-height: 1; }
        .nav-link.active { color: var(--main-cyan); background: rgba(75, 184, 224, 0.1); border-color: rgba(75, 184, 224, 0.2); }
        
        footer { padding: 25px 0; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; background: #000; width: 100%; margin-top: 40px; }
        .footer-copy { font-family: 'Oswald', sans-serif; font-size: 11px; letter-spacing: 0.15em; color: #888; margin-bottom: 6px; }
        .footer-powered { font-size: 9px; color: #444; letter-spacing: 0.1em; text-transform: uppercase; }

        .controls { background: #222; padding: 15px; border-radius: 10px; margin: 20px 0; width: 95%; max-width: 432px; box-sizing: border-box; display: flex; flex-direction: column; gap: 10px; }
        textarea { width: 100%; height: 100px; background: #333; color: #ccc; border: 1px solid #444; border-radius: 8px; padding: 10px; font-size: 12px; box-sizing: border-box; outline: none; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-info { background: #007AFF; } .btn-member { background: #5856D6; } .btn-photo { background: #34c759; grid-column: span 2; }

        #capture-area { width: 432px; height: 576px; background: #000; display: flex; flex-direction: column; padding: 12px; box-sizing: border-box; position: relative; }
        .header-stats { text-align: center; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .score-row { display: grid; grid-template-columns: 1fr 85px 1fr; align-items: center; }
        .team-n { font-size: 20px; font-weight: 700; white-space: nowrap; overflow: hidden; color: #fff; height: 32px; display: flex; align-items: center; justify-content: center; }
        #hn { text-align: right; padding-right: 5px; } #an { text-align: left; padding-left: 5px; }
        .score-n { font-size: 32px; font-weight: 700; text-align: center; width: 85px; color: #fff; font-family: 'Oswald', sans-serif; }
        #vi { font-size: 11px; color: #888; margin-top: 4px; white-space: pre; height: 14px; overflow: hidden; text-align: center; }

        .grid { display: grid; grid-template-columns: 155px 92px 155px; gap: 0px; margin-top: 4px; justify-content: center; }
        .p-row { height: 16.8px; display: flex; align-items: center; background: #000; padding: 0 2px; overflow: hidden; }
        .p-pos { width: 18px; font-size: 7px; color: #fff; font-weight: 700; text-align: center; cursor: pointer; }
        .p-no { width: 18px; color: #777; font-size: 9px; text-align: center; }
        .p-name-box { flex: 1; overflow: hidden; display: flex; align-items: center; }
        .p-name { font-weight: 500; color: #fff; font-size: 10.5px; white-space: nowrap; }

        .s-item { height: 16.8px; display: flex; flex-direction: column; justify-content: center; background: #000; }
        .s-label { font-size: 5.6px; color: #555; text-align: center; line-height: 1; }
        .s-vals { display: flex; justify-content: space-around; width: 100%; font-size: 10px; color: #ccc; }

        .detail-section { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 8px; flex: 1; border-top: 1px solid #222; padding-top: 6px; }
        .detail-title { font-size: 7px; color: var(--main-cyan); font-weight: 700; margin-bottom: 3px; letter-spacing: 0.5px; }
        .slot-list { display: flex; flex-direction: column; gap: 2px; }
        .slot { height: 13.5px; display: flex; align-items: center; overflow: hidden; }
        .g-name { flex: 1; text-align: center; overflow: hidden; white-space: nowrap; font-size: 11.5px; font-weight: 600; color: #fff; }
        .g-time { width: 30px; color: #666; font-size: 6.5px; text-align: right; }
        .sub-time { width: 18px; color: #666; font-size: 6.5px; flex-shrink: 0; }
        
        .c-box { width: 7px; height: 9px; border-radius: 1px; background: #222; margin: 0 4px; cursor: pointer; flex-shrink: 0; }
        .c-box.yellow { background: #FFD700; }
        .c-box.red { background: #FF3B30; }

        .sub-p { flex: 1; overflow: hidden; white-space: nowrap; text-align: center; font-size: 11.5px; font-weight: 600; color: #fff; }
        .arrow { font-size: 6px; color: #333; margin: 0 2px; }

        /* コントロール用 */
        .ctrls { display: flex; gap: 1px; align-items: center; margin-left: auto; }
        .m-btn { background: #222; color: #444; border: none; font-size: 6px; padding: 1px 2px; cursor: pointer; border-radius: 2px; height: 12px; }
        #res img { margin-top: 20px; width: 100%; max-width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

<header>
    <div class="header-inner">
        <img src="analysis-logo.png" alt="Goalink Analysis tools" class="site-logo">
        <nav>
            <a href="index.html" class="nav-link">HOME</a>
            <a href="lineup.html" class="nav-link">LINEUP</a>
            <a href="matchday.html" class="nav-link">MATCH</a>
            <a href="rank20.html" class="nav-link">RANK 20</a>
            <a href="rank10.html" class="nav-link">RANK 10</a>
            <a href="stats.html" class="nav-link active">STATS</a>
        </nav>
    </div>
</header>

<div class="controls">
    <textarea id="it" placeholder="公式記録のテキストを貼り付け"></textarea>
    <div class="btn-group">
        <button class="btn-info" onclick="parseFull()">1. スタッツ解析</button>
        <button class="btn-member" onclick="parseMember()">2. メンバー解析</button>
        <button class="btn-photo" onclick="takePhoto()">3. 画像出力</button>
    </div>
</div>

<div id="capture-area">
    <div class="header-stats">
        <div class="score-row">
            <div id="hn" class="team-n" contenteditable="true" oninput="autoShrink(this, 155, 20)">HOME</div>
            <div id="sc" class="score-n" contenteditable="true">0-0</div>
            <div id="an" class="team-n" contenteditable="true" oninput="autoShrink(this, 155, 20)">AWAY</div>
        </div>
        <div id="vi" contenteditable="true">DATE / STADIUM / ATTENDANCE</div>
    </div>
    <div class="grid">
        <div id="hl" class="p-list"></div>
        <div id="sl" class="s-box"></div>
        <div id="al" class="p-list"></div>
    </div>
    <div class="detail-section">
        <div class="side-col">
            <div class="detail-title">GOALS</div><div id="hg-list" class="slot-list"></div>
            <div class="detail-title" style="margin-top:5px;">SUBSTITUTIONS</div><div id="hs-list" class="slot-list"></div>
            <div class="detail-title" style="margin-top:5px;">CARDS</div><div id="hc-list" class="slot-list"></div>
        </div>
        <div class="side-col">
            <div class="detail-title">GOALS</div><div id="ag-list" class="slot-list"></div>
            <div class="detail-title" style="margin-top:5px;">SUBSTITUTIONS</div><div id="as-list" class="slot-list"></div>
            <div class="detail-title" style="margin-top:5px;">CARDS</div><div id="ac-list" class="slot-list"></div>
        </div>
    </div>
</div>
<div id="res"></div>

<script>
const TEAM_DICT = {"札幌": "北海道コンサドーレ札幌", "鹿島": "鹿島アントラーズ", "水戸": "水戸ホーリーホック", "浦和": "浦和レッズ", "千葉": "ジェフユナイテッド千葉", "ジェフ千葉": "ジェフユナイテッド千葉", "柏": "柏レイソル", "FC東京": "FC東京", "東京V": "東京ヴェルディ", "町田": "FC町田ゼルビア", "川崎F": "川崎フロンターレ", "横浜FM": "横浜F・マリノス", "清水": "清水エスパルス", "名古屋": "名古屋グランパス", "京都": "京都サンガF.C.", "G大阪": "ガンバ大阪", "C大阪": "セレッソ大阪", "神戸": "ヴィッセル神戸", "岡山": "ファジアーノ岡山", "広島": "サンフレッチェ広島", "福岡": "アビスパ福岡", "長崎": "V・ファーレン長崎", "八戸": "ヴァンラーレ八戸", "秋田": "ブラウブリッツ秋田", "仙台": "ベガルタ仙台", "山形": "モンテディオ山形", "栃木SC": "栃木SC", "栃木C": "栃木シティ", "群馬": "ザスパ群馬", "横浜FC": "横浜FC", "湘南": "湘南ベルマーレ", "相模原": "SC相模原", "福島": "福島ユナイテッドFC", "いわき": "いわきFC", "大宮": "RB大宮アルディージャ", "甲府": "ヴァンフォーレ甲府", "松本": "松本山雅FC", "長野": "AC長野パルセイロ", "磐田": "ジュビロ磐田", "藤枝": "藤枝MYFC", "岐阜": "FC岐阜", "新潟": "アルビレックス新潟", "富山": "カターレ富山", "金沢": "ツエーゲン金沢", "FC大阪": "FC大阪", "奈良": "奈良クラブ", "讃岐": "カマタマーレ讃岐", "徳島": "徳島ヴォルティス", "愛媛": "愛媛FC", "今治": "FC今治", "高知": "高知ユテッドSC", "滋賀": "レイラック滋賀FC", "鳥取": "ガイナーレ鳥取", "山口": "レノファ山口FC", "北九州": "ギラヴァンツ北九州", "鳥栖": "サガン鳥栖", "熊本": "ロアッソ熊本", "大分": "大分トリニータ", "宮崎": "テゲバジャーロ宮崎", "鹿児島": "鹿児島ユテッドFC", "琉球": "FC琉球"};
const STAT_LABELS = ["ボール保持率", "シュート数", "枠内シュート数", "パス数", "パス成功率", "走行距離", "オフサイド", "コーナーキック", "フリーキック"];
const POS_L = ["GK", "DF", "MF", "FW"];

function autoShrink(el, maxW, baseSize = 10.5) {
    let size = baseSize; el.style.fontSize = size + "px";
    while (el.scrollWidth > maxW && size > 4) { size -= 0.1; el.style.fontSize = size + "px"; }
}

function togglePos(el) { el.innerText = POS_L[(POS_L.indexOf(el.innerText) + 1) % POS_L.length]; }

function toggleCard(el) {
    if (el.classList.contains('yellow')) { el.classList.remove('yellow'); el.classList.add('red'); }
    else if (el.classList.contains('red')) { el.classList.remove('red'); }
    else { el.classList.add('yellow'); }
}

function moveTeam(btn) {
    const row = btn.closest('.p-row'), pID = row.parentElement.id;
    document.getElementById(pID === 'hl' ? 'al' : 'hl').appendChild(row);
}

function moveUpDown(btn, dir) {
    const row = btn.closest('.p-row'), p = row.parentElement;
    if (dir === 'U' && row.previousElementSibling) p.insertBefore(row, row.previousElementSibling);
    if (dir === 'D' && row.nextElementSibling) p.insertBefore(row, row.nextElementSibling.nextElementSibling);
}

function init() {
    let sH = STAT_LABELS.map(s => `<div class="s-item"><div class="s-label">${s}</div><div class="s-vals"><span contenteditable="true">0</span><span contenteditable="true">0</span></div></div>`).join('');
    document.getElementById('sl').innerHTML = sH;

    const pRow = `<div class="p-row"><span class="p-pos" onclick="togglePos(this)">GK</span><span class="p-no" contenteditable="true"></span><div class="p-name-box"><span class="p-name" contenteditable="true" oninput="autoShrink(this, 95)"></span></div><div class="ctrls"><button class="m-btn" onclick="moveUpDown(this,'U')">▲</button><button class="m-btn" onclick="moveUpDown(this,'D')">▼</button><button class="m-btn" onclick="moveTeam(this)">◀▶</button></div></div>`;
    document.getElementById('hl').innerHTML = Array(11).fill(pRow).join('');
    document.getElementById('al').innerHTML = Array(11).fill(pRow).join('');

    ['h', 'a'].forEach(s => {
        document.getElementById(`${s}g-list`).innerHTML = Array(6).fill(`<div class="slot"><div class="g-name" contenteditable="true" oninput="autoShrink(this, 110, 11.5)"></div><div class="g-time" contenteditable="true"></div></div>`).join('');
        document.getElementById(`${s}s-list`).innerHTML = Array(6).fill(`<div class="slot"><div class="sub-time" contenteditable="true"></div><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 62, 11.5)"></div><span class="arrow">→</span><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 62, 11.5)"></div></div>`).join('');
        document.getElementById(`${s}c-list`).innerHTML = Array(4).fill(`<div class="slot"><div class="sub-time" contenteditable="true"></div><div class="c-box" onclick="toggleCard(this)"></div><div class="g-name" contenteditable="true" oninput="autoShrink(this, 100, 11.5)"></div></div>`).join('');
    });
}

function parseFull() {
    const it = document.getElementById('it').value;
    const lines = it.split('\n').map(l => l.trim()).filter(l => l);
    const teams = lines.map(l => l.replace(/(浦和|川崎F|鹿島|横浜FM)\1/g, "$1")).filter(l => TEAM_DICT[l]);
    if(teams.length >= 2) {
        document.getElementById('hn').innerText = TEAM_DICT[teams[0]] || teams[0];
        document.getElementById('an').innerText = TEAM_DICT[teams[1]] || teams[1];
        autoShrink(document.getElementById('hn'), 155, 20); autoShrink(document.getElementById('an'), 155, 20);
    }
    const scM = it.match(/(\d+)\s*-\s*(\d+)/) || it.match(/^(\d+)\s*\n[\s\S]*?\n(\d+)$/m);
    if(scM) document.getElementById('sc').innerText = `${scM[1]}-${scM[2]}`;
    const flat = it.replace(/\s/g, '');
    const KEYS = ["保持率", "SH", "枠内", "パス数", "パス成功", "走行距離", "オフサイド", "CK", "FK"];
    KEYS.forEach((k, i) => {
        const m = flat.match(new RegExp(`(\\d+%?)${k}(\\d+%?)`));
        if(m) { const spans = document.querySelectorAll('.s-item')[i].querySelectorAll('.s-vals span'); spans[0].innerText = m[1]; spans[1].innerText = m[2]; }
    });
}

function parseMember() {
    const it = document.getElementById('it').value;
    const lines = it.split('\n').filter(l => l.trim());
    let players = [];
    lines.forEach(l => {
        const m = l.match(/^(GK|DF|MF|FW)\s+(\d+)\s+([^\t]+)/);
        if(m) players.push({p:m[1], n:m[2], nm:m[3].split('\t')[0].trim()});
    });
    const update = (id, list) => {
        const rows = document.getElementById(id).children;
        list.forEach((p, i) => {
            if(!rows[i]) return;
            rows[i].querySelector('.p-pos').innerText = p.p;
            rows[i].querySelector('.p-no').innerText = p.n;
            const nameEl = rows[i].querySelector('.p-name'); nameEl.innerText = p.nm; autoShrink(nameEl, 95);
        });
    };
    update('hl', players.slice(0, 11)); update('al', players.slice(11, 22));
}

function takePhoto() {
    const area = document.getElementById('capture-area');
    const ctrls = document.querySelectorAll('.ctrls');
    ctrls.forEach(c => c.style.display = 'none');
    html2canvas(area, { scale: 3, backgroundColor: '#000' }).then(canvas => {
        const res = document.getElementById('res');
        res.innerHTML = '';
        const img = new Image(); img.src = canvas.toDataURL(); res.appendChild(img);
        ctrls.forEach(c => c.style.display = 'flex');
    });
}
init();
</script>
</body>
</html>
