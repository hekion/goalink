<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalink Editor Hub</title>
    <style>
        /* 背景は確定の黒 */
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        
        .hub-nav {
            display: flex;
            background: #111;
            height: 50px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            /* 下線をイメージカラー #63bde3 に変更 */
            border-bottom: 2px solid #63bde3;
        }

        .hub-btn {
            background: #222;
            color: #888;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            transition: 0.3s;
        }

        /* 選択中のボタンをイメージカラー #63bde3 に変更 */
        .hub-btn.active {
            background: #63bde3;
            color: white;
        }

        .main-container {
            width: 100%;
            height: calc(100% - 50px);
            position: relative;
        }

        /* 【初期画面】画像をど真ん中に置く設定 */
        #home-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 5;
        }

        #home-screen img {
            max-width: 80%;  /* 画面からはみ出さないサイズ */
            max-height: 70%;
            object-fit: contain;
        }

        /* サイトを表示するエリア */
        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
            display: none; /* 最初は隠しておく */
        }
        .content-frame.active {
            display: block;
        }
    </style>
</head>
<body>

    <div class="hub-nav">
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/lineup/', this)">スタメン</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/matchday/', this)">対戦カード</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/standing/', this)">順位表</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/stats/', this)">スタッツ</button>
    </div>

    <div class="main-container">
        <div id="home-screen">
            <img src="goalinklogo.png" alt="Goalink Logo">
        </div>

        <iframe id="main-frame" src="" class="content-frame"></iframe>
    </div>

    <script>
        function loadSite(url, btn) {
            // 画像を消して iframe を出す
            document.getElementById('home-screen').style.display = 'none';
            const frame = document.getElementById('main-frame');
            frame.src = url;
            frame.classList.add('active');
            
            // ボタンの見た目を更新
            document.querySelectorAll('.hub-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
