<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HOME | Goalink Analysis tools</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-cyan: #4bb8e0; --bg-black: #0c0c0c; --card-bg: #1a1a1a; }
        * { box-sizing: border-box; } /* はみ出し防止の基本設定 */
        body { background-color: var(--bg-black); color: #fff; font-family: 'Noto Sans JP', sans-serif; margin: 0; }
        .font-oswald { font-family: 'Oswald', sans-serif; }
        
        /* 共通ヘッダー：PC/スマホ両対応 */
        header { 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-inner { max-width: 600px; margin: 0 auto; padding: 15px 10px; }
        .site-logo { height: 32px; width: auto; margin-bottom: 15px; }
        
        /* ナビゲーション：スマホで2列になっても崩れない設定 */
        nav { display: flex; flex-wrap: wrap; justify-content: center; gap: 4px; }
        .nav-link { 
            font-family: 'Oswald', sans-serif; font-size: 10px; font-weight: 700; 
            letter-spacing: 0.1em; padding: 6px 10px; border-radius: 4px;
            color: rgba(255,255,255,0.4); text-decoration: none; transition: 0.2s;
            border: 1px solid transparent;
        }
        .nav-link:hover { color: var(--main-cyan); }
        .nav-link.active { color: var(--main-cyan); background: rgba(75, 184, 224, 0.1); border-color: rgba(75, 184, 224, 0.2); }

        /* スタートページ専用カード */
        .dashboard { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding: 20px 10px; max-width: 600px; margin: 0 auto; }
        .tool-card {
            background: var(--card-bg); border-radius: 8px; padding: 25px 15px;
            text-align: center; text-decoration: none; border: 1px solid rgba(255,255,255,0.05);
            transition: 0.3s;
        }
        .tool-card:hover { border-color: var(--main-cyan); background: #222; }
        .tool-card h3 { color: #fff; margin: 0; font-size: 14px; letter-spacing: 0.1em; }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <div class="flex justify-center">
                <img src="analysis-logo.png" alt="Goalink Analysis tools" class="site-logo">
            </div>
            <nav>
                <a href="index.html" class="nav-link active">HOME</a>
                <a href="lineup.html" class="nav-link">LINEUP</a>
                <a href="matchday.html" class="nav-link">MATCH</a>
                <a href="rank20.html" class="nav-link">RANK 20</a>
                <a href="rank10.html" class="nav-link">RANK 10</a>
                <a href="stats.html" class="nav-link">STATS</a>
            </nav>
        </div>
    </header>

    <main class="dashboard">
        <a href="lineup.html" class="tool-card"><h3>LINEUP</h3></a>
        <a href="matchday.html" class="tool-card"><h3>MATCH</h3></a>
        <a href="rank20.html" class="tool-card"><h3>RANK 20</h3></a>
        <a href="rank10.html" class="tool-card"><h3>RANK 10</h3></a>
        <a href="stats.html" class="tool-card"><h3>STATS</h3></a>
    </main>

</body>
</html>
