<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalink Editor - HEKION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 10px; }
        textarea { width: 98%; height: 100px; background: #222; color: #ccc; border: 1px solid #444; border-radius: 8px; padding: 10px; margin-bottom: 10px; font-size: 14px; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        button { background: #007AFF; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        button:hover { opacity: 0.8; }
        
        #capture-area { width: 480px; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'), #000; padding: 25px; margin: 0 auto; box-sizing: border-box; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 12px; margin-bottom: 10px; }
        .team-container { width: 45%; display: flex; justify-content: center; overflow: hidden; }
        .team-name { font-size: 20px; font-weight: 800; color: #fff; white-space: nowrap; outline: none; border-bottom: 1px dashed #444; cursor: text; }
        .vs-text { font-size: 14px; font-weight: bold; color: #888; }
        
        .main { display: flex; justify-content: space-between; }
        .col { width: 48%; }
        .label { font-size: 11px; font-weight: 800; margin: 15px 0 8px 0; border-left: 4px solid #34c759; padding-left: 8px; color: #fff; letter-spacing: 1px; }
        
        .row { display: flex; align-items: center; height: 34px; border-bottom: 1px solid #1a1a1a; position: relative; }
        .pos { width: 35px; color: #777; font-size: 11px; font-weight: bold; flex-shrink: 0; cursor: pointer; text-align: left; }
        .no { width: 28px; font-weight: 800; margin-right: 10px; text-align: right; font-size: 14px; color: #aaa; flex-shrink: 0; }
        
        .name-container { flex: 1; overflow: hidden; display: flex; align-items: center; height: 100%; }
        .name { white-space: nowrap; font-size: 16px; font-weight: 800; color: #eee; display: inline-block; transform-origin: left center; outline: none; }
        
        .move-btn { font-size: 10px; padding: 2px 6px; cursor: pointer; background: #333; border: 1px solid #555; border-radius: 4px; margin-left: 5px; flex-shrink: 0; color: #fff; }
        .taking-photo .move-btn { display: none; }
        #res img { max-width: 100%; display: block; margin: 20px auto; border: 2px solid #444; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body>
    <div style="text-align: center; margin: 10px 0; font-weight: bold; letter-spacing: 2px;">Goalink Editor by HEKION</div>
    <textarea id="it" placeholder="Jリーグ公式サイトなどの選手リストをここに貼り付け"></textarea>
    <div class="controls">
        <button onclick="parse()">1. 読み込む</button>
        <button onclick="takePhoto()" style="background:#34c759;">2. 画像を生成</button>
    </div>
    
    <div id="capture-area">
        <div class="header">
            <div class="team-container"><div class="team-name" contenteditable="true" id="t1">HOME</div></div>
            <div class="vs-text">VS</div>
            <div class="team-container"><div class="team-name" contenteditable="true" id="t2">AWAY</div></div>
        </div>
        <div class="main">
            <div id="col1" class="col"></div>
            <div id="col2" class="col"></div>
        </div>
    </div>
    <div id="res"></div>

    <script>
        let players = [];
        const posCycle = ["GK", "DF", "MF", "FW"];

        function parse() {
            const raw = document.getElementById('it').value;
            const lines = raw.split('\n');
            players = [];
            let currentP = "GK"; 
            let isSub = false;

            lines.forEach(line => {
                const t = line.trim();
                if (!t) return;

                // 1. ポジション判定（より柔軟に）
                if (t.includes("GK") || t === "ゴールキーパー") { currentP = "GK"; return; }
                if (t.includes("DF") || t === "ディフェンダー") { currentP = "DF"; return; }
                if (t.includes("MF") || t === "ミッドフィルダー") { currentP = "MF"; return; }
                if (t.includes("FW") || t === "フォワード") { currentP = "FW"; return; }

                // 2. 控え判定
                if (t.includes("控え") || t.includes("SUB")) { isSub = true; return; }
                if (t.includes("スタメン") || t.includes("先発")) { isSub = false; return; }

                // 3. 選手解析（背番号＋名前を強力に抽出）
                // 形式1: "1 選手名" または "1　選手名"
                const matches = [...t.matchAll(/(\d+)[\s　]+([^\s　\d]+)/g)];
                
                if (matches.length > 0) {
                    matches.forEach((m, idx) => {
                        let num = m[1];
                        let name = m[2].trim();
                        // 1行に複数人いる（スマホ版）か、1人（PC版）かをsideで判定
                        // PC版の場合はとりあえず左(0)へ、スマホ版は1人目を左(0)、2人目を右(1)へ
                        let side = (matches.length >= 2) ? idx : 0;
                        players.push({ p: currentP, n: num, nm: name, b: isSub, side: side });
                    });
                }
            });
            render();
        }

        function render() {
            const draw = (s) => {
                const list = players.map((p, i) => ({...p, i})).filter(p => p.side === s);
                const starters = list.filter(p => !p.b);
                const subs = list.filter(p => p.b);
                
                let html = `<div class="label">STARTERS</div>` + starters.map(p => genRow(p)).join('');
                if (subs.length > 0) {
                    html += `<div class="label">SUBSTITUTES</div>` + subs.map(p => genRow(p)).join('');
                }
                return html;
            };
            document.getElementById('col1').innerHTML = draw(0);
            document.getElementById('col2').innerHTML = draw(1);
            setTimeout(autoScale, 100);
        }

        function genRow(p) {
            return `<div class="row">
                <span class="pos" onclick="rotatePos(${p.i})">${p.p}</span>
                <span class="no">${p.n}</span>
                <div class="name-container">
                    <span class="name" contenteditable="true" oninput="players[${p.i}].nm=this.innerText; autoScale();">${p.nm}</span>
                </div>
                <span class="move-btn" onclick="move(${p.i})">${p.side === 0 ? '→' : '←'}</span>
            </div>`;
        }

        function rotatePos(i) {
            players[i].p = posCycle[(posCycle.indexOf(players[i].p) + 1) % posCycle.length];
            render();
        }

        function move(i) {
            players[i].side = (players[i].side === 0) ? 1 : 0;
            render();
        }

        function autoScale() {
            document.querySelectorAll('.name').forEach(el => {
                el.style.transform = 'scaleX(1)';
                const pw = el.parentElement.clientWidth;
                const ew = el.scrollWidth;
                if (ew > pw && pw > 0) {
                    el.style.transform = `scaleX(${(pw - 2) / ew})`;
                    el.style.width = ew + "px";
                } else {
                    el.style.width = "auto";
                }
            });
        }

        function takePhoto() {
            const area = document.getElementById('capture-area');
            area.classList.add('taking-photo');
            autoScale();
            setTimeout(() => {
                html2canvas(area, { 
                    scale: 2, 
                    backgroundColor: "#000",
                    logging: false 
                }).then(c => {
                    const res = document.getElementById('res');
                    res.innerHTML = '<p style="text-align:center;font-size:12px;color:#888;">【画像保存：右クリックまたは長押し】</p>';
                    res.appendChild(new Image()).src = c.toDataURL();
                    area.classList.remove('taking-photo');
                });
            }, 300);
        }
    </script>
</body>
</html>
