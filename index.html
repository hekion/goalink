<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalink Editor Hub</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #111; overflow: hidden; font-family: sans-serif; }
        
        /* 上部の切り替えメニュー */
        .hub-nav {
            display: flex;
            background: #222;
            height: 50px;
            align-items: center;
            justify-content: center;
            gap: 10px;
            border-bottom: 2px solid #007AFF;
        }

        .hub-btn {
            background: #333;
            color: #ccc;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
        }

        .hub-btn.active {
            background: #007AFF;
            color: white;
        }

        /* サイトを表示するエリア */
        .content-frame {
            width: 100%;
            height: calc(100% - 50px);
            border: none;
        }
    </style>
</head>
<body>

    <div class="hub-nav">
        <button class="hub-btn active" onclick="loadSite('https://hekion.github.io/lineup/', this)">スタメン</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/matchday/', this)">対戦カード</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/standing/', this)">順位表</button>
        <button class="hub-btn" onclick="loadSite('https://hekion.github.io/stats/', this)">スタッツ</button>
    </div>

    <iframe id="main-frame" src="https://hekion.github.io/test/" class="content-frame"></iframe>

    <script>
        function loadSite(url, btn) {
            // フレームのURLを書き換え
            document.getElementById('main-frame').src = url;
            
            // ボタンの見た目を更新
            document.querySelectorAll('.hub-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>
</html>
