<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalink Editor - HEKION</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: sans-serif; padding: 10px; }
        textarea { width: 95%; height: 100px; background: #222; color: #ccc; border: 1px solid #444; border-radius: 8px; padding: 10px; margin-bottom: 10px; }
        .controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 15px; }
        button { background: #007AFF; color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        
        #capture-area { width: 480px; background: #000; padding: 25px; margin: 0 auto; box-sizing: border-box; position: relative; }
        #capture-area::before { content: ""; position: absolute; top:0; left:0; width:100%; height:100%; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); opacity: 0.4; pointer-events: none; }

        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #333; padding-bottom: 12px; margin-bottom: 10px; position: relative; }
        .team-container { width: 45%; display: flex; justify-content: center; }
        .team-name { font-size: 20px; font-weight: 800; color: #fff; outline: none; border-bottom: 1px dashed #555; }
        .vs-text { font-size: 14px; font-weight: bold; color: #888; }
        
        .main { display: flex; justify-content: space-between; position: relative; }
        .col { width: 48%; }
        .label { font-size: 11px; font-weight: 800; margin: 15px 0 8px 0; border-left: 4px solid #34c759; padding-left: 8px; color: #fff; }
        
        .row { display: flex; align-items: center; height: 34px; border-bottom: 1px solid #1a1a1a; }
        .pos { width: 32px; color: #777; font-size: 11px; font-weight: bold; cursor: pointer; }
        .no { width: 28px; font-weight: 800; margin-right: 8px; text-align: right; font-size: 14px; color: #aaa; }
        
        .name-container { flex: 1; overflow: hidden; display: flex; align-items: center; }
        .name { white-space: nowrap; font-size: 16px; font-weight: 800; color: #eee; outline: none; transform-origin: left center; }
        
        .move-btn { font-size: 10px; padding: 2px 6px; cursor: pointer; background: #333; border: 1px solid #555; border-radius: 4px; margin-left: 5px; color: #fff; }
        .taking-photo .move-btn { display: none; }
        #res img { max-width: 100%; display: block; margin: 20px auto; border: 2px solid #444; }
    </style>
</head>
<body>
    <div style="text-align: center; margin: 10px 0; font-weight: bold;">Goalink Editor by HEKION</div>
    <textarea id="it" placeholder="選手データを貼り付け"></textarea>
    <div class="controls">
        <button onclick="parse()">1. 読み込む</button>
        <button onclick="takePhoto()" style="background:#34c759;">2. 画像生成</button>
    </div>
    
    <div id="capture-area">
        <div class="header">
            <div class="team-container"><div class="team-name" contenteditable="true" id="t1">HOME</div></div>
            <div class="vs-text">VS</div>
            <div class="team-container"><div class="team-name" contenteditable="true" id="t2">AWAY</div></div>
        </div>
        <div class="main">
            <div id="col1" class="col"></div>
            <div id="col2" class="col"></div>
        </div>
    </div>
    <div id="res"></div>

    <script>
        let players = [];
        const posCycle = ["GK", "DF", "MF", "FW"];

        function parse() {
            const raw = document.getElementById('it').value;
            const lines = raw.split('\n');
            players = [];
            let currentP = "GK";
            let isB = false;

            lines.forEach(line => {
                const t = line.trim();
                if (!t) return;

                // ポジション・控え判定
                if (t.includes("GK") || t.includes("ゴールキーパー")) currentP = "GK";
                else if (t.includes("DF") || t.includes("ディフェンダー")) currentP = "DF";
                else if (t.includes("MF") || t.includes("ミッドフィルダー")) currentP = "MF";
                else if (t.includes("FW") || t.includes("フォワード")) currentP = "FW";
                if (t.includes("控え") || t.includes("SUB")) isB = true;
                if (t.includes("先発") || t.includes("スタメン")) isB = false;

                // 解析：1行の中にある「数字」と「それに続く名前」をすべて抽出
                const regex = /(\d+)[\s　]+([^\s　\d]+)/g;
                let matches = [...t.matchAll(regex)];

                if (matches.length > 0) {
                    matches.forEach((m, idx) => {
                        let num = m[1];
                        let name = m[2].replace(/[()（）]/g, "").trim();
                        // 1行に複数人いれば、順番に左右に振り分ける（スマホ横並び対応）
                        // PC版（1人1行）なら自動的にside:0(左)に固まる
                        let side = (matches.length >= 2) ? idx : 0;
                        players.push({ p: currentP, n: num, nm: name, b: isB, side: side });
                    });
                }
            });
            render();
        }

        function render() {
            const draw = (s) => {
                const list = players.map((p, i) => ({...p, i})).filter(p => p.side === s);
                return `<div class="label">STARTERS</div>` + list.filter(p => !p.b).map(p => genRow(p)).join('') +
                       `<div class="label">SUBSTITUTES</div>` + list.filter(p => p.b).map(p => genRow(p)).join('');
            };
            document.getElementById('col1').innerHTML = draw(0);
            document.getElementById('col2').innerHTML = draw(1);
            setTimeout(autoScale, 100);
        }

        function genRow(p) {
            return `<div class="row">
                <span class="pos" onclick="rotatePos(${p.i})">${p.p}</span>
                <span class="no">${p.n}</span>
                <div class="name-container"><span class="name" contenteditable="true">${p.nm}</span></div>
                <span class="move-btn" onclick="move(${p.i})">${p.side === 0 ? '→' : '←'}</span>
            </div>`;
        }

        function rotatePos(i) {
            players[i].p = posCycle[(posCycle.indexOf(players[i].p) + 1) % posCycle.length];
            render();
        }

        function move(i) {
            players[i].side = players[i].side === 0 ? 1 : 0;
            render();
        }

        function autoScale() {
            document.querySelectorAll('.name').forEach(el => {
                el.style.transform = 'scaleX(1)';
                const pw = el.parentElement.clientWidth;
                const ew = el.scrollWidth;
                if (ew > pw && pw > 0) el.style.transform = `scaleX(${(pw - 1) / ew})`;
            });
        }

        function takePhoto() {
            const area = document.getElementById('capture-area');
            area.classList.add('taking-photo');
            autoScale();
            setTimeout(() => {
                html2canvas(area, { scale: 2, backgroundColor: "#000" }).then(c => {
                    const res = document.getElementById('res');
                    res.innerHTML = '<p style="text-align:center;font-size:12px;color:#888;">画像保存は右クリックまたは長押し</p>';
                    res.appendChild(new Image()).src = c.toDataURL();
                    area.classList.remove('taking-photo');
                });
            }, 200);
        }
    </script>
</body>
</html>
