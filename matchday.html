<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHDAY | Goalink Analysis tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        /* --- 共通デザイン・ベース --- */
        :root { --main-cyan: #4bb8e0; --bg-black: #0c0c0c; }
        body { background: #111; color: white; font-family: 'Noto Sans JP', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; min-height: 100vh; }
        
        /* --- ヘッダー・ナビゲーション --- */
        header { background: rgba(0,0,0,0.95); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: sticky; top: 0; z-index: 1000; padding: 12px 0; display: flex; justify-content: center; backdrop-filter: blur(10px); }
        .header-inner { width: 100%; max-width: 600px; text-align: center; }
        .site-logo { height: 52px; width: auto; margin: 0 auto 10px; display: block; }
        nav { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
        .nav-link { font-family: 'Oswald', sans-serif; font-size: 10px; font-weight: 700; padding: 6px 10px; border-radius: 4px; color: rgba(255,255,255,0.4); text-decoration: none; border: 1px solid transparent; letter-spacing: 0.1em; line-height: 1; transition: 0.3s; }
        .nav-link:hover { color: #fff; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: var(--main-cyan); background: rgba(75, 184, 224, 0.1); border-color: rgba(75, 184, 224, 0.2); }
        
        /* --- 操作パネル --- */
        .controls { background: #222; padding: 20px; border-radius: 12px; margin: 25px 0; width: 95%; max-width: 800px; box-sizing: border-box; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .control-group { display: flex; flex-direction: column; gap: 8px; }
        .label-text { font-size: 11px; color: #888; font-weight: bold; letter-spacing: 0.1em; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; background: #333; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 12px; font-size: 14px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--main-cyan); background: #3d3d3d; }
        .btn-photo { background: #34c759; color: white; border: none; padding: 15px; border-radius: 8px; font-weight: 900; cursor: pointer; margin-top: 10px; font-size: 16px; transition: 0.3s; }
        .btn-photo:hover { background: #2eb34f; transform: translateY(-2px); }

        /* --- プレビュー・キャプチャエリア --- */
        .preview-container { width: 100%; max-width: 800px; display: flex; flex-direction: column; align-items: center; margin-bottom: 50px; }
        #capture-area { 
            width: 800px; height: 500px; background: var(--bg-black); overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-sizing: border-box;
        }
        #capture-area::before { content: ""; position: absolute; inset: 0; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); opacity: 0.4; pointer-events: none; }
        
        /* 装飾的なライン */
        .decor-line { position: absolute; width: 60px; height: 2px; background: var(--main-cyan); }
        .line-tl { top: 40px; left: 40px; }
        .line-br { bottom: 40px; right: 40px; }

        .match-card { position: relative; z-index: 1; width: 100%; display: flex; flex-direction: column; align-items: center; }
        
        /* MATCHWEEK */
        .match-week { font-family: 'Oswald', sans-serif; font-size: 18px; color: #555; letter-spacing: 0.5em; margin-bottom: 20px; font-weight: 500; }

        /* TEAMS */
        .teams-row { display: flex; align-items: center; justify-content: center; width: 100%; gap: 30px; margin-bottom: 30px; }
        .team-box { width: 340px; text-align: center; }
        .team-name { font-size: 56px; font-weight: 900; color: #fff; line-height: 1.1; letter-spacing: -0.02em; text-transform: uppercase; }
        .vs-box { font-family: 'Oswald', sans-serif; font-size: 36px; font-weight: 700; color: rgba(255,255,255,0.1); font-style: italic; }

        /* DATE & TIME (同一行) */
        .match-info-row { display: flex; align-items: center; gap: 24px; margin-bottom: 25px; background: rgba(255,255,255,0.03); padding: 8px 30px; border-radius: 50px; border: 1px solid rgba(255,255,255,0.05); }
        .info-item { font-family: 'Oswald', sans-serif; font-weight: 500; font-size: 24px; color: var(--main-cyan); letter-spacing: 0.15em; }
        .info-divider { width: 1px; height: 18px; background: rgba(75, 184, 224, 0.3); }

        /* STADIUM */
        .stadium-name { font-size: 16px; color: #888; letter-spacing: 0.2em; font-weight: 500; text-transform: uppercase; }

        /* --- 結果出力 --- */
        #res { width: 100%; max-width: 800px; display: flex; flex-direction: column; align-items: center; gap: 15px; margin-bottom: 60px; }
        #res canvas, #res img { width: 100%; border: 2px solid #333; border-radius: 4px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .download-msg { font-size: 12px; color: var(--main-cyan); font-weight: bold; }

        /* --- フッター --- */
        footer { padding: 40px 0; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; background: #000; width: 100%; }
        .footer-copy { font-family: 'Oswald', sans-serif; font-size: 12px; letter-spacing: 0.2em; color: #555; }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <img src="analysis-logo.png" alt="Goalink Analysis tools" class="site-logo">
            <nav>
                <a href="index.html" class="nav-link">HOME</a>
                <a href="lineup.html" class="nav-link">LINEUP</a>
                <a href="matchday.html" class="nav-link active">MATCH</a>
                <a href="rank20.html" class="nav-link">RANK 20</a>
                <a href="rank10.html" class="nav-link">RANK 10</a>
                <a href="stats.html" class="nav-link">STATS</a>
            </nav>
        </div>
    </header>

    <div class="controls">
        <div class="control-group">
            <span class="label-text">CATEGORY / WEEK</span>
            <input type="text" id="weekInput" placeholder="2026 MEIJI YASUDA J1 LEAGUE 第1節" oninput="updatePreview()">
        </div>
        <div class="control-group">
            <span class="label-text">DATE & TIME</span>
            <div class="input-row">
                <input type="text" id="dateInput" placeholder="2026.01.03 [SAT]" oninput="updatePreview()">
                <input type="text" id="timeInput" placeholder="14:00 KICK OFF" oninput="updatePreview()">
            </div>
        </div>
        <div class="control-group">
            <span class="label-text">MATCHUP</span>
            <div class="input-row">
                <input type="text" id="homeInput" placeholder="HOME TEAM" oninput="updatePreview()">
                <input type="text" id="awayInput" placeholder="AWAY TEAM" oninput="updatePreview()">
            </div>
        </div>
        <div class="control-group">
            <span class="label-text">VENUE</span>
            <input type="text" id="stadiumInput" placeholder="NATIONAL STADIUM" oninput="updatePreview()">
        </div>
        <button class="btn-photo" onclick="takePhoto()">GENERATE IMAGE</button>
    </div>

    <div class="preview-container">
        <div id="capture-area">
            <div class="decor-line line-tl"></div>
            <div class="decor-line line-br"></div>
            
            <div class="match-card">
                <div id="previewWeek" class="match-week">2026 J1 LEAGUE 第1節</div>
                
                <div class="teams-row">
                    <div class="team-box"><div id="previewHome" class="team-name" contenteditable="true">HOME TEAM</div></div>
                    <div class="vs-box">VS</div>
                    <div class="team-box"><div id="previewAway" class="team-name" contenteditable="true">AWAY TEAM</div></div>
                </div>

                <div class="match-info-row">
                    <div id="previewDate" class="info-item">2026.01.03</div>
                    <div class="info-divider"></div>
                    <div id="previewTime" class="info-item">14:00 K.O.</div>
                </div>

                <div id="previewStadium" class="stadium-name">NATIONAL STADIUM</div>
            </div>
        </div>
    </div>

    <div id="res"></div>

    <footer>
        <div class="footer-copy">&copy; 2026 GOALINK ANALYSIS / ALL RIGHTS RESERVED.</div>
    </footer>

    <script>
        // プレビューのリアルタイム更新
        function updatePreview() {
            document.getElementById('previewWeek').innerText = document.getElementById('weekInput').value || '2026 J1 LEAGUE 第1節';
            document.getElementById('previewDate').innerText = document.getElementById('dateInput').value || '2026.01.03';
            document.getElementById('previewTime').innerText = document.getElementById('timeInput').value || '14:00 K.O.';
            document.getElementById('previewHome').innerText = document.getElementById('homeInput').value || 'HOME TEAM';
            document.getElementById('previewAway').innerText = document.getElementById('awayInput').value || 'AWAY TEAM';
            document.getElementById('previewStadium').innerText = document.getElementById('stadiumInput').value || 'NATIONAL STADIUM';
        }

        // html2canvasによる画像生成
        function takePhoto() {
            const area = document.getElementById('capture-area');
            const resContainer = document.getElementById('res');
            
            // 生成中のフィードバック
            resContainer.innerHTML = '<span class="download-msg">GENERATING...</span>';

            html2canvas(area, { 
                scale: 2, 
                backgroundColor: "#0c0c0c",
                width: 800,
                height: 500,
                useCORS: true
            }).then(canvas => {
                resContainer.innerHTML = '';
                const img = new Image();
                img.src = canvas.toDataURL("image/png");
                resContainer.appendChild(img);
                
                const msg = document.createElement('span');
                msg.className = 'download-msg';
                msg.innerText = '長押し、または右クリックで保存してください';
                resContainer.appendChild(msg);
            });
        }

        // 初期実行
        updatePreview();
    </script>
</body>
</html>
