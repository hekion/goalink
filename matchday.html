<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCHDAY | Goalink Analysis tools</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Noto+Sans+JP:wght@300;700&display=swap" rel="stylesheet">
    <style>
        :root { --main-cyan: #4bb8e0; }
        body { background: #111; color: white; font-family: 'Noto Sans JP', sans-serif; display: flex; flex-direction: column; align-items: center; padding: 0; margin: 0; }
        header { background: rgba(0,0,0,0.9); border-bottom: 1px solid rgba(255,255,255,0.1); width: 100%; position: sticky; top: 0; z-index: 1000; padding: 12px 0; display: flex; justify-content: center; }
        .header-inner { width: 100%; max-width: 600px; text-align: center; }
        .site-logo { height: 52px; width: auto; margin: 0 auto 10px; display: block; }
        nav { display: flex; justify-content: center; gap: 4px; flex-wrap: wrap; }
        .nav-link { font-family: 'Oswald', sans-serif; font-size: 10px; font-weight: 700; padding: 6px 10px; border-radius: 4px; color: rgba(255,255,255,0.4); text-decoration: none; border: 1px solid transparent; letter-spacing: 0.1em; line-height: 1; }
        .nav-link.active { color: var(--main-cyan); background: rgba(75, 184, 224, 0.1); border-color: rgba(75, 184, 224, 0.2); }
        
        .controls { background: #222; padding: 15px; border-radius: 10px; margin: 20px 0; width: 95%; max-width: 600px; box-sizing: border-box; display: flex; flex-direction: column; gap: 10px; }
        .input-row { display: flex; gap: 10px; }
        input { flex: 1; background: #333; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 10px; font-size: 14px; outline: none; }
        .btn-photo { background: #34c759; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 5px; }

        .preview-container { width: 100%; max-width: 600px; display: flex; justify-content: center; }
        #capture-area { 
            width: 600px; height: 338px; background: #000; overflow: hidden; 
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; box-sizing: border-box;
        }
        #capture-area::before { content: ""; position: absolute; inset: 0; background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png'); opacity: 0.3; pointer-events: none; }

        .match-card { position: relative; z-index: 1; width: 100%; display: flex; flex-direction: column; align-items: center; }
        .match-week { font-family: 'Oswald', sans-serif; font-size: 14px; color: #666; letter-spacing: 0.4em; margin-bottom: 10px; }

        .teams-row { display: flex; align-items: center; justify-content: center; width: 100%; gap: 20px; margin-bottom: 15px; }
        .team-box { width: 220px; text-align: center; }
        .team-name { font-size: 32px; font-weight: 900; color: #fff; line-height: 1.2; }
        .vs-box { font-family: 'Oswald', sans-serif; font-size: 24px; font-weight: 700; color: rgba(255,255,255,0.1); font-style: italic; }

        /* 日付と時間を同じ列に並べる修正 */
        .match-info-row { display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .info-item { font-family: 'Oswald', sans-serif; font-weight: 500; font-size: 18px; color: var(--main-cyan); letter-spacing: 0.1em; }
        .info-divider { width: 1px; height: 14px; background: rgba(255,255,255,0.3); }

        .stadium-name { font-size: 13px; color: #888; letter-spacing: 0.1em; }

        #res img { margin-top: 20px; width: 100%; max-width: 600px; display: block; border: 1px solid #333; }
        footer { padding: 25px 0; border-top: 1px solid rgba(255,255,255,0.05); text-align: center; background: #000; width: 100%; margin-top: 40px; }
        .footer-copy { font-family: 'Oswald', sans-serif; font-size: 11px; letter-spacing: 0.15em; color: #888; }
    </style>
</head>
<body>

    <header>
        <div class="header-inner">
            <img src="analysis-logo.png" alt="Goalink Analysis tools" class="site-logo">
            <nav>
                <a href="index.html" class="nav-link">HOME</a>
                <a href="lineup.html" class="nav-link">LINEUP</a>
                <a href="matchday.html" class="nav-link active">MATCH</a>
                <a href="rank20.html" class="nav-link">RANK 20</a>
                <a href="rank10.html" class="nav-link">RANK 10</a>
                <a href="stats.html" class="nav-link">STATS</a>
            </nav>
        </div>
    </header>

    <div class="controls">
        <input type="text" id="weekInput" placeholder="MATCHWEEK" oninput="updatePreview()">
        <div class="input-row">
            <input type="text" id="dateInput" placeholder="DATE" oninput="updatePreview()">
            <input type="text" id="timeInput" placeholder="TIME" oninput="updatePreview()">
        </div>
        <div class="input-row">
            <input type="text" id="homeInput" placeholder="HOME" oninput="updatePreview()">
            <input type="text" id="awayInput" placeholder="AWAY" oninput="updatePreview()">
        </div>
        <input type="text" id="stadiumInput" placeholder="STADIUM" oninput="updatePreview()">
        <button class="btn-photo" onclick="takePhoto()">画像出力</button>
    </div>

    <div class="preview-container">
        <div id="capture-area">
            <div class="match-card">
                <div id="previewWeek" class="match-week">2026 J1 LEAGUE 第1節</div>
                <div class="teams-row">
                    <div class="team-box"><div id="previewHome" class="team-name" contenteditable="true">HOME TEAM</div></div>
                    <div class="vs-box">VS</div>
                    <div class="team-box"><div id="previewAway" class="team-name" contenteditable="true">AWAY TEAM</div></div>
                </div>
                <div class="match-info-row">
                    <div id="previewDate" class="info-item">2026.01.03</div>
                    <div class="info-divider"></div>
                    <div id="previewTime" class="info-item">14:00 K.O.</div>
                </div>
                <div id="previewStadium" class="stadium-name">NATIONAL STADIUM</div>
            </div>
        </div>
    </div>

    <div id="res"></div>

    <footer><div class="footer-copy">&copy; Goalink</div></footer>

    <script>
        function updatePreview() {
            document.getElementById('previewWeek').innerText = document.getElementById('weekInput').value || '2026 J1 LEAGUE 第1節';
            document.getElementById('previewDate').innerText = document.getElementById('dateInput').value || '2026.01.03';
            document.getElementById('previewTime').innerText = document.getElementById('timeInput').value || '14:00 K.O.';
            document.getElementById('previewHome').innerText = document.getElementById('homeInput').value || 'HOME TEAM';
            document.getElementById('previewAway').innerText = document.getElementById('awayInput').value || 'AWAY TEAM';
            document.getElementById('previewStadium').innerText = document.getElementById('stadiumInput').value || 'NATIONAL STADIUM';
        }

        function takePhoto() {
            html2canvas(document.getElementById('capture-area'), { 
                scale: 2, 
                backgroundColor: "#000",
                width: 600,
                height: 338
            }).then(c => {
                const res = document.getElementById('res');
                res.innerHTML = '';
                const img = new Image();
                img.src = c.toDataURL();
                res.appendChild(img);
            });
        }
        updatePreview();
    </script>
</body>
</html>
